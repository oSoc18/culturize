<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>

<body>
  <div class="kader">
    <form action="">
      <div class="test">
        <span class="p-form">Path to csv</span> <input class="input-form" type="text">
        <button class="input-submit" type="submit" name="button"><span class="submit-p">open</span></button>
        <button class="info" type="button" name="button"><span class="info-p">?</span></button>
      </div>

      <div class="test">
        <span class="p-form">Name of the subdirectory to push to</span> <input class="input-form" type="text">
        <button class="info" type="button" name="button"><span class="info-p">?</span></button>
      </div>

      <div class="test">
        <span class="p-form">Push the changes to</span> <input class="input-form" type="url">
        <button class="info" type="button" name="button"><span class="info-p">?</span></button>
      </div>

      <div class="test">
        <span class="p-form">Branch</span> <input class="input-form" type="text">
      </div>

      <div class="test">
        <span class="p-form">Commit message</span> <input class="input-form" type="text">
      </div>

      <div class="test">
        <span class="p-form">Pull request title</span> <input class="input-form" type="text">
      </div>

      <div class="test">
        <span class="p-form">Pull request body</span> <input class="input-form" type="text">
      </div>


      <div class="buttons">
        <button id="publish_button" class="button" type="button" name="button"><span>publish</span></button>
        <button id="extra_button" class="extra_button" type="button" name="button"><span class="hidden">+</span></button>
      </div>
    </form>
  </div>
</body>

</html>
